<!DOCTYPE html>
    <html xmlns="http://www.w3c.org/1999/xhtml"
            xmlns:h="http://xmlns.jcp.org/jsf/html"
            xmlns:p="http://primefaces.org/ui">
    <h:head></h:head>
    <h:body>

<p:chart id="pie1" type="pie" model="#{bean.model}" />


    <p:growl id="growl" showDetail="true" />
 
    <h:panelGrid columns="2" columnClasses="left,right" style="width:100%">
        <p:chart id="pie1" type="pie" model="#{bean.model}" style="width:400px;height:300px">
            <p:ajax event="itemSelect" listener="#{chartView.itemSelect}" update="growl" />
        </p:chart>
 
        <p:chart id="pie2" type="pie" model="#{bean.model}" style="width:400px;height:300px">
            <p:ajax event="itemSelect" listener="#{chartView.itemSelect}" update="growl" />
        </p:chart>  
    </h:panelGrid>

<p:poll interval="1" update="pie1" />
<p:poll interval="1" update="pie2" />
        
    </h:body>
